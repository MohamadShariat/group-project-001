<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>

<body>
    <header>
        <img src="../assets/img/logo.jpg" alt="logo">
        <h1>Contact Us</h1>
        <form>
            <h2>Login</h2>
            <label for="username"></label>
            <input type="text" id="username" name="username" placeholder="Username">
            <br>
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Password">
            <br><br>
            <button>Login</button>
        </form>
        <ul>
            <li>
                <a href="../index.html">Main</a>
            </li>
            <li>
                <a href="./sign-up.html">Sign Up</a>
            </li>
        </ul>
    </header>
    <hr>


    <main>
        <form>
            <label for="fullName"></label>
            <input type="text" id="fullName" name="fullName" placeholder="Full Name">
            <br>

            <label for="phoneNumber"></label>
            <input type="number" id="phoneNumber" name="phoneNumber" placeholder="Phone Number">
            <br>

            <label for="emailAddress"></label>
            <input type="email" id="emailAddress" name="emailAddress" placeholder="Email Address">
            <br>

            <textarea name="message" id="message" cols="20" rows="10" placeholder="Your message">Your message</textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
    </main>
    <hr>
    <footer>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Negar</td>
                    <td>Miralaie</td>
                </tr>
            </tbody>
        </table>

        <p>&copy Online Shop 2022</p>
    </footer>

</body>

</html>
